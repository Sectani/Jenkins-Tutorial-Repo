name: Auto Merge 

on:
  pull_request:
    branches:
      - dev

jobs:
  automerge:
    runs-on: ubuntu-latest
    
    steps:
    - name: Enable auto-merge
      uses: peter-evans/enable-pull-request-automerge@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        merge-method: squash
        commit-message: 'Auto-merge pull request #${{ github.event.pull_request.number }}'
        base: master  # The branch where changes will be merged
        head: dev   # The branch from which changes are pushed

    # Add any additional steps you may need after the merge if necessary

